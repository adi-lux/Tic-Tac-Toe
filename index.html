<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="app.js" defer></script>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="overlay">
        <div id ="player-one" class="player-card">
          <h3>Player One</h3>
          <div class="background">
            <img src="Hund.svg" alt="dog with tongue sticking out">
          </div>
          <form id="name-one" class="change-name">
            <input type="text" name="player-one-name" id="one-name">
            <input type="submit" value="Change Name">
          </form>
        </div>
        <div id="player-two" class="player-card">
          <h3>Player Two</h3>
          <div class="background">
            <img src="black_cat_black_and_white.svg" alt="black cat">
          </div>
          <form id="name-two" class="change-name">
            <input type="text" name="player-two-name" id="two-name">
            <input type="submit" value="Change Name">
          </form>
        </div>
        <button class="start-button" type="button">Start!</button>
      </div>
      <div class="playing-field">
        <div class="player-one">
            <div class="player-card">
                <h3>Player One</h3>
                <div class="background">
                  <img src="Hund.svg" alt="dog with tongue sticking out">
                </div>
              </div>
        </div>
        <div class="game-board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="player-two">
            <div class="player-card">
                <h3>Player Two</h3>
                <div class="background">
                  <img src="black_cat_black_and_white.svg" alt="black cat">
                </div>
                </form>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
